<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Carousel</title>
</head>

<body>
  <main class="photo-viewer">

    <!-- left arrow -->
    <button id="left-button" data-message="To the left">
      <svg id="left-arrow" xmlns="http://www.w3.org/2000/svg" width="14.906" height="22.75" viewBox="0 0 14.906 22.75">
        <path data-name="Left Arrow" class="arrow"
          d="M129.01,311.107a2.45,2.45,0,0,1-3.536,0L114.868,300.5l10.606-10.607a2.5,2.5,0,1,1,3.536,3.536l-7.071,7.071,7.071,7.071A2.449,2.449,0,0,1,129.01,311.107Z"
          transform="translate(-114.875 -289.125)" />
      </svg>
    </button>

    <figure>
      <img id="photo" src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/fdcdde66672659.5b92e224c0fc6.jpg"
        alt="bird-eye view of a church and pine trees at night">
      <figcaption>
        <h1 id="photo-title">Night scene</h1>
        <p id="photo-description">bird-eye view of a church and pine trees at night</p>
      </figcaption>
    </figure>

    <!-- right arrow -->
    <button id="right-button" data-message="To the right">
      <svg id="right-arrow" xmlns="http://www.w3.org/2000/svg" width="14.906" height="22.75" viewBox="0 0 14.906 22.75">
        <path data-name="Right Arrow" class="arrow"
          d="M129.01,311.107a2.45,2.45,0,0,1-3.536,0L114.868,300.5l10.606-10.607a2.5,2.5,0,1,1,3.536,3.536l-7.071,7.071,7.071,7.071A2.449,2.449,0,0,1,129.01,311.107Z"
          transform="translate(-114.875 -289.125)" />
      </svg>
    </button>
  </main>

  <section id="thumbnails" class="thumbnails"></section>

  <footer>
    <p>Photography by
      <a href="https://www.behance.net/elsableda" title="Elsa Bleda" target="_blank">
        Elsa Bleda
      </a>
    </p>
  </footer>

</body>

</html>
